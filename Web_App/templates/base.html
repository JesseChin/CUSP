<!doctype html>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <title>
          {% block title %}

          {% endblock %}
      </title>
   </head>
   <body>
    <header>
      <nav>
        <ul>
          <li>
            <a class="{{ 'active' if active_page == 'home_page' else '' }}" href="/home">
              UAV Web App
            </a>
          </li>
          <li>
            <a class="{{ 'active' if active_page == 'settings_page' else '' }}" href="/settings">
              <img src="{{ url_for('static', filename='icons/settings_icon.png') }}" alt="Config" width="50" height="50">
            </a>
          </li>
          <li>
            <a class="{{ 'active' if active_page == 'config_page' else '' }}" href="/configuration">
              <img src="{{ url_for('static', filename='icons/config_icon.png') }}" alt="Config" width="50" height="50">
            </a>
          </li>
        </ul>
      </nav>
    </header>
      {% block content %}

      {% endblock %}
      <script src='https://kit.fontawesome.com/a076d05399.js'></script>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
   </body>
   <style>
      * {
        font-family: courier;
      }

      body {
      background-color: #212121;
      color: white
      }

      label {
        display: inline-block;
        width: 200px;
        vertical-align: middle;
      }

      input, select {
        background-color: rgb(188, 185, 185);
        width: 200px;
        height: 30px;
        margin-bottom: 5px;
        vertical-align: middle;
      }

      .form-row {
        display: flex;
        margin-bottom: 10px;
      }

      p {
        margin-top: 10px;
      }

      table {
        border-collapse: collapse;
        border: 1px solid #ccc;
        padding: 10px;
      }

      th, td {
        padding: 10px;
        border: 1px solid #ccc;
      }

      header {
        background-color: #3278aa;
        height: 80px;
        padding: 0 20px;
      }

      nav {
        display: flex;
        align-items: center;
        height: 100%;
      }

      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }

      li {
        margin: 0 10px;
      }

      a {
        color: black;
        text-decoration: none;
        font-weight: bold;
        font-size: 24px;
      }

      a.active,
      a:focus {
        background-color: #c4d3df;
      }
   </style>
</html>
