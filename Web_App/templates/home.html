<html>
  <head>
    <meta charset="utf-8">

  </head>
   <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">UAV Web App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                  <a class="nav-link" href="{{ url_for('home_page') }}">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('settings_page') }}">Settings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('config_page') }}">Config</a>
              </li>
          </ul>

      </nav>
     <center><button type='button' id ='retrieve'>Display</button></center>
     <center><img src="" id="myimg" width = 800 height = 600/></center>
   </body>
  <script>
    $(document).ready(function() {
       $('#retrieve').click(function(){
           $.ajax({
           url: "{{ url_for ('get_img') }}",
           type: "GET",
           success: function(response) {
               $("#myimg").attr('src', '/static/' + response);
          },
          error: function(xhr) {
            //Do Something to handle error
         }
         });
       });
    });
  </script>

     <style>
        * {
          font-family: courier;
        }
  
        body {
        background-color: #212121;
        color: white
        }
     </style>
