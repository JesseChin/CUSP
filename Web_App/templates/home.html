<html>
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
   <body>
    <nav class="navbar navbar-expand-md navbar-light" style="background-color: #3278aa;">
      <a class="navbar-brand" href="{{ url_for('home_page') }}">UAV Web App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('settings_page') }}">
                  <img src="{{ url_for('static', filename='icons/settings_icon.png') }}" alt ="Settings" width="50" height="50">
                </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('config_page') }}">
                <img src="{{ url_for('static', filename='icons/config_icon.png') }}" alt="Config" width="50" height="50">
              </a>
            </li>
        </ul>
      </div>
    </nav>
     <center><button type='button' id ='retrieve'>Display</button></center>
     <center><img src="" id="myimg" width = 800 height = 600/></center>
   </body>
  <script>
    $(document).ready(function() {
       $('#retrieve').click(function(){
           $.ajax({
           url: "{{ url_for ('get_img') }}",
           type: "GET",
           success: function(response) {
               $("#myimg").attr('src', '/static/' + response);
          },
          error: function(xhr) {
            //Do Something to handle error
         }
         });
       });
    });
  </script>

     <style>
        * {
          font-family: courier;
        }
  
        body {
        background-color: #212121;
        color: white
        }
     </style>
